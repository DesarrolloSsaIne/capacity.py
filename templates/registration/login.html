{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Ingresar </title>

    <!-- BEGIN BASE STYLES -->


    <link rel="stylesheet" href="{% static 'css/login/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/login/fontawesome.all.css' %}">
    <!-- END BASE STYLES -->
    <!-- BEGIN THEME STYLES -->

     <link rel="stylesheet" href="{% static 'css/login/main.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/login/custom.css' %}">
    <!-- END THEME STYLES -->
  </head>
{% block content %}
  <body>
    <!-- .auth -->
    <main class="auth">
      <header id="auth-header" class="auth-header" style="background-image: url({% static 'images/login/img-2.png' %});">

      <!--  <img src="{% static 'images/login/logo-20.png' %}" alt="">-->

<br>
<br>
<br>
        <br>
        <br>
        <br>
        <br>
      </header>
      <br>
      <!-- form -->

      <form  method="post" action="" class="auth-form" >
           {% csrf_token %}
        <!-- .form-group -->
            <div align="center">





          <h1 style="color:grey; font-size:20px;">Ingreso Usuario</h1>
       &nbsp

        </div>

        <div class="form-group">
          <div class="form-label-group">
            <input type="text" id="username" name="username" class="form-control" placeholder="Nombre" required="" autofocus="" maxlength="40" >
            <label for="username">{{ form.username.label_tag }}</label>
          </div>
        </div>
        <!-- /.form-group -->
        <!-- .form-group -->
        <div class="form-group">
          <div class="form-label-group">
            <input type="password" name="password"  id="password" class="form-control" placeholder="Contraseña" required=""  maxlength="40" >
            <label for="password">{{ form.password.label_tag }}</label>
          </div>
        </div>
        <!-- /.form-group -->
        <!-- .form-group -->
        <div class="form-group">
          <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
          <input type="hidden" name="next" value="{{ next }}" />
        </div>
        <!-- /.form-group -->



        <!-- Mensajes de Validación -->
        {% if messages %}
     <div class="alert alert-danger" style="background-color: red; color:white;"  role="alert" align="center" >
        {% for message in messages %}
        {{ message }}
        {% endfor %}
      </div>
      {% endif %}
       <!-- /Mensajes de Validación -->
        <!-- recovery links -->
        <div class="text-center pt-3">

        </div>
        <!-- /recovery links -->
      </form>
      <!-- /.auth-form -->
      <!-- copyright -->
      <footer class="auth-footer">2020 | Subdepto. Sistemas Administrativos.
     <!--   <a href="#">Privacy</a> and
        <a href="#">Terms</a> -->
      </footer>
    </main>
    <!-- /.auth -->
    <!-- BEGIN PLUGINS JS -->

    <script src="{% static 'js/login/particles.min.js' %}"></script>
    <script>
      /* particlesJS.load(@dom-id, @path-json, @callback (optional)); */
      particlesJS.load('auth-header', '{% static 'js/login/particles.json' %}');
    </script>
    <!-- END PLUGINS JS -->
  </body>

{% endblock %}
</html>
