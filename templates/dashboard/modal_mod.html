<header class="panel-heading">
    <div class="panel-actions">
        <a class="fa fa-times" data-dismiss="modal"></a>
    </div>
    <h2 class="panel-title">Observaciones</h2>
</header>

<form method="POST" action="">

    <div class="panel-body">
        {% csrf_token %}

	<br>

		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label>Prueba</label>
						{{ qs.id }}
					</div>
                    <div class="form-group">
                        <input id="inputDefault" class="form-control input-rounded" name="pid"  type="text">
					</div>
                    <div class="form-group">

                    <label for="cars">Choose a car:</label>
                    <select id="cars" name="seleccion" class="form-control mb-md">
                      <optgroup label="Swedish Cars">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                      </optgroup>
                      <optgroup label="German Cars">
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                      </optgroup>
                    </select>




					</div>



				</div>
				<div class="col-md-6"></div>
			</div>
			<div class="row">

			</div>
		</div>

		<br><br>

    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" type="submit">Confirmar</button>
        <button class="btn btn-default" type="button" data-dismiss="modal">Cancelar</button>
    </div>

</form>
