			<header class="panel-heading">
				<div class="panel-actions">
				<a class="fa fa-times" data-dismiss="modal"></a>
				</div>
				<h2 class="panel-title">Actividad Detalle</h2>
			</header>

			<form  method="post"  action="" >

				<div class="panel-body">
					{% csrf_token %}

					 <div class="{% if form.non_field_errors %}invalid{% endif %} mb-2">
    					  {% for error in form.non_field_errors %}
        					{{ error }}
     					 {% endfor %}
    				</div>



<div class="row show-grid">

    				<div class="col-md-6">

                <span class="show-grid-block">

                    <div class="form-group">
					<label >Periodicidad</label>
                    <input type="text" class="form-control" value="{{ qs.id_periodicidad }}" readonly>
				    </div>


					   <div class="form-group">
					<label >Producto Estadístico</label>
					<input type="text" class="form-control" value="{{ qs.id_producto_estadistico}}" readonly>
				</div>

					<div class="form-group">
					<label >Total Horas</label>
		      	     <input type="text" class="form-control" value="{{ qs.total_horas}}" readonly>
				    </div>

                    					<div class="form-group">
					<label >Fecha Inicio Actividad</label>
		      	     <input type="text" class="form-control" value="{{ qs.fecha_inicio_actividad}}" readonly>
				    </div>

                </span>
                </div>


	<div class="col-md-6">

                <span class="show-grid-block">

                    <div class="form-group">
					<label >Horas Asociadas</label>
		      	      <input type="text" class="form-control" value="{{ qs.horas_actividad}}" readonly>
				    </div>
					<div class="form-group">
					<label >Volumen</label>
		      	      <input type="text" class="form-control" value="{{ qs.volumen}}" readonly>
				    </div>

					<div class="form-group">
					<label >Personas Asignadas</label>
		      	     <input type="text" class="form-control" value="{{ qs.personas_asignadas}}" readonly>
				    </div>

                                        					<div class="form-group">
					<label >Fecha Término Actividad</label>
		      	     <input type="text" class="form-control" value="{{ qs.fecha_termino_actividad}}" readonly>
				    </div>

                </span>
                </div>







</div>


</div>

			<div class="modal-footer">

				<button class="btn btn-default" type="button" data-dismiss="modal">Cerrar</button>
			</div>

								<div class="alert alert-danger" style="display:none;" id="mjeError">

										<p id="textError"></p>
								</div>
			</form>
